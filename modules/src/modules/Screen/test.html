<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style type="text/css">
			.alarm-table {
				border-collapse: collapse;
			}

			.alarm-table td {
				border-left: 0;
				border-top: 0;
				border: 1px solid #777;
				font-family: "Courier New", Courier, mono;
				font-size: 14px;
				padding: 5px 10px;
				border-collapse: collapse;
                text-align: left;
			}
		</style>
	</head>
	<body>        
        <h4>{{.ToUserName}}，您好！</h4>
		<table class="alarm-table">
			<tr>
				<td>主题</td>
				<td>告警类型</td>
				<td>影响内容</td>
				<td>告警内容</td>
				<td>告警等级</td>
				<td>发生时间</td>
				<td>处理意见</td>
				<td>邮件发送规则</td>
			</tr>
			<tr>
				<td>接口告警</td>
				<td style="color:red;">{{.AlarmType}}</td>
				<td>{{.Effect}}</td>
				<td>接口数据中断</td>
				<td>重要</td>
				<td>{{.TimeDate}}</td>
				<td>检查网络及接口授权或联系供应商</td>
				<td>同类型告警2小时内不再重复发送</td>
			</tr>
		</table>
        </br>
        <div>
            {{.FromUserName}} </br>
            {{.TimeDate}}
        </div>
	</body>
</html>
